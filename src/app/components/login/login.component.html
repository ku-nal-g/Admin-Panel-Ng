<div class="main-div1">
  <div class="color-div1">
  </div>
  <div class="main-div2 p-5">
    <div class="form-div">
      <div class="form-text">
        <div class="logo-text text-center">
          <p style="color: white;"><svg xmlns="http://www.w3.org/2000/svg" width="90" height="90" fill="currentColor"
              class="bi bi-person-circle" viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
              <path fill-rule="evenodd"
                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
            </svg>
          </p>
          <p class="ps-4 pe-2" style="color: white;">Welcome User Please log in to Enjoy our Services...</p>
        </div>
      </div>
      <div class="login-form" [formGroup]="login">
        <div class="row pt-5">
          <div class="col-md-12 text-center">
            <p style="font-size: 1.3rem; font-weight: 600">Login</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-md-12">
            <label for="exampleFormControlInput1" class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password">
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-md-12 text-end">
            <span>Forgot Password</span>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-md-12">
            <button [disabled]="this.login.invalid" class="w-100 d-block" (click)="onClick()">Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
